<ion-content class="ion-align-items-center" disable-scroll>
    <ion-img id="banner" src="../../assets/back2.jpg"><div></div></ion-img>
    <div id="container">
      <div id="logo">
        <ion-img  src="../../assets/icon.png"></ion-img>
      </div>
      <form [formGroup]="forgotForm" (submit)="forgot()" novalidate>
        <ion-list>        
          <ion-item>         
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input formControlName="email" type="email" placeholder="Insira aqui o email para enviarmos a recuperação de senha."></ion-input>
          </ion-item>
        </ion-list>
        <ion-button type="submit">Enviar</ion-button>
      </form>
    </div>
  </ion-content>
