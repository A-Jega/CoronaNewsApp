<ion-content class="ion-align-items-center" disable-scroll>
  <ion-img id="banner" src="../../assets/back2.jpg"><div></div></ion-img>
  <div id="container">
    <div id="logo">
      <ion-img  src="../../assets/icon.png"></ion-img>
    </div>
    <form [formGroup]="loginForm" (submit)="login()" novalidate>
      <ion-list>        
        <ion-item>
          <ion-label position="stacked">Nome</ion-label>
          <ion-input formControlName="name" placeholder="Insira aqui seu nome" type="text"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input formControlName="email" type="email" placeholder="usuÃ¡rio@exemplo.com"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="stacked">Senha</ion-label>
          <ion-input formControlName="password" placeholder="Insira aqui uma senha" type="password"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button type="submit">Login</ion-button>
    </form>
  </div>
</ion-content>
