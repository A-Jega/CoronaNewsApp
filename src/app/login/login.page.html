<ion-content class="ion-justify-content-center ion-align-items-center" disable-scroll>
  <ion-img id="banner" src="../../assets/banner.jpg"><div></div></ion-img>
  <div id="cont" class="">
    <div id="logo">
      <ion-img  src="../../assets/logo.png"></ion-img>
    </div>
    <form [formGroup]="loginForm" (submit)="login()" novalidate>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input formControlName="email" type="email" placeholder="usuário@exemplo.com" required></ion-input>
        </ion-item>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
          Um email é necessário.
        </span>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.pattern">
          O email precisa ser válido
        </span>
        <ion-item>
          <ion-label position="stacked">Senha</ion-label>
          <ion-input clearOnEdit="false" formControlName="password" placeholder="Insira aqui uma senha" type="password" required></ion-input>
        </ion-item>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.required">
          Uma senha é necessária.
        </span>
      </ion-list>
      <div id="authBtns">
        <ion-button size="medium" type="submit" disabled={{loading}}>Entrar</ion-button><br>
        <ion-button size="medium" ion-button color="medium" [routerLink]="['/register']" disabled={{loading}}>Registrar</ion-button>
        <ion-spinner *ngIf="loading"></ion-spinner>
      </div>
      <a [routerLink]="['/forgot']">
        Esqueceu sua senha?
      </a>
    </form>
    
    
  </div>
</ion-content>
