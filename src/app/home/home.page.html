<ion-app>
  <ion-content [fullscreen]="true">
    <div #map_canvas id="map_canvas">
      <ion-buttons slot="start">
        <ion-menu-button>
          <ion-icon slot="start" size="large" name="menu"></ion-icon>
        </ion-menu-button>
      </ion-buttons>
      <div class="overlay">
        <ion-button>
            <ion-icon slot="start" size="large" name="star"></ion-icon>
        </ion-button>
      </div>
    </div>
    
  </ion-content>
</ion-app>
